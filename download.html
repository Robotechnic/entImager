<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>EntImager</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="icon" type="image/png" href="icons/icon96.png" />
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<header class="header">
		<h1 class="header__title">EntImager</h1>
		<nav class="header__menu">
			<a href="/entImager" class="header__menu__link">Acceuil</a>
			<a href="/entImager/howItWork" class="header__menu__link">Comment ça fonctionne?</a>
			<a href="/entImager/download" class="header__menu__link">Téléchargement</a>
		</nav>
	</header>
	<section class="pageContener">
		<h2>Téléchargements</h2>
		<div class="downloadContener">
			<a class="downloadLink" href="#" releaseType="firefox">
				<img src="images/firefox.png" class="downloadLink__image">
				<h4 class="downloadLink__name">Firefox</h4>
				<div class="downloadLink__version">v1.0.0</div>
			</a>
			<a class="downloadLink" href="#" releaseType="chromium">
				<img src="images/chrome.png" class="downloadLink__image">
				<h4 class="downloadLink__name">Chrome</h4>
				<div class="downloadLink__version">v1.0.0c</div>
			</a>
			<a class="downloadLink" href="#" releaseType="chromium">
				<img src="images/microsoftEdge (chromium).png" class="downloadLink__image">
				<h4 class="downloadLink__name">microsoftEdge<br/>(Chromium)</h4>
				<div class="downloadLink__version">v1.0.0c</div>
			</a>
		</div>
	</section>
	<footer class="footer">
		<div class="gitHubLink">
			<img src="images/GitHub-Mark/GitHub-Mark-64px.png" class="gitHubLink__image">
			<p class="gitHubLink__content">
				Le projet est disponible sur git hub: <br/>
				<a href="https://github.com/Robotechnic/entImager">https://github.com/Robotechnic/entImager</a>
			</p>
		</div>
	</footer>
	<script type="text/javascript" src="gitHubAPI.js"></script>
</body>
</html>
